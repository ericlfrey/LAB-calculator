<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Calculator</title>
  <link rel="shortcut icon" href="./media/f-logo.png">
  <link rel="stylesheet" href="./main.css">
<body>
  <div class="wrapper">
    <div class="display" id="display">0</div>
    <div class="buttons">
      
      <button class="double-wide btn-input" id="clear">C</button>
      <button class="single-wide btn-input" id="back-arrow">&#8592</button>
      <button class="single-wide btn-function" id="divide">&#247</button>

      <button class="single-wide btn-input" id="7">7</button>
      <button class="single-wide btn-input" id="8">8</button>
      <button class="single-wide btn-input" id="9">9</button>
      <button class="single-wide btn-function" id="multiply">&#215</button>

      <button class="single-wide btn-input" id="4">4</button>
      <button class="single-wide btn-input" id="5">5</button>
      <button class="single-wide btn-input" id="6">6</button>
      <button class="single-wide btn-function" id="subtract">&#8722</button>

      <button class="single-wide btn-input" id="1">1</button>
      <button class="single-wide btn-input" id="2">2</button>
      <button class="single-wide btn-input" id="3">3</button>
      <button class="single-wide btn-function" id="add">&#43</button>

      <button class="triple-wide btn-input" id="0">0</button>
      <button class="single-wide btn-function" id="equals">&#61</button>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
