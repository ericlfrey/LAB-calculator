<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Calculator</title>
  <link rel="stylesheet" href="./main.css">
<body>
  <div class="wrapper">
    <div class="display" id="display">0</div>
    <div class="buttons">
      
      <button class="double-wide btn-input" id="clear">C</button>
      <button class="single-wide btn-input" id="back-arrow">&#8592</button>
      <button class="single-wide btn-function" id="divide">&#247</button>

      <button class="single-wide btn-input" id="seven">7</button>
      <button class="single-wide btn-input" id="eight">8</button>
      <button class="single-wide btn-input" id="nine">9</button>
      <button class="single-wide btn-function" id="multiply">&#215</button>

      <button class="single-wide btn-input" id="four">4</button>
      <button class="single-wide btn-input" id="five">5</button>
      <button class="single-wide btn-input" id="six">6</button>
      <button class="single-wide btn-function" id="subtract">&#8722</button>

      <button class="single-wide btn-input" id="one" onclick="clickOne()">1</button>
      <button class="single-wide btn-input" id="two">2</button>
      <button class="single-wide btn-input" id="three">3</button>
      <button class="single-wide btn-function" id="add">&#247</button>

      <button class="triple-wide btn-input" id="zero">0</button>
      <button class="single-wide btn-function" id="equals">&#61</button>

    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
